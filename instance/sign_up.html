<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - MedReport</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <h2>MedReport Verifier</h2>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="signup.html">Sign Up</a></li>
      <li><a href="upload.html">Upload</a></li>
      <li><a href="lecturer_dashboard.html">Dashboard</a></li>
    </ul>
  </nav>

  <main>
    <h1>Sign Up</h1>
    <p>Create your account to access the system.</p>
    <form>
      <label>Full Name</label>
      <input type="text" placeholder="Enter your full name">

      <label>Email</label>
      <input type="email" placeholder="Enter your email">

      <label>Username</label>
      <input type="text" placeholder="Choose a username">

      <label>Password</label>
      <input type="password" placeholder="Create a password">

      <label>Confirm Password</label>
      <input type="password" placeholder="Confirm your password">

      <button type="submit" class="btn">Sign Up</button>
    </form>
    <p class="note">Already have an account? <a href="login.html">Login here</a>.</p>
  </main>
</body>
</html>
